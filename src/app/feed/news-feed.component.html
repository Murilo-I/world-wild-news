<div class="container">
  <mat-card class="card" *ngFor="let content of news">
    <mat-card-header>
      <mat-card-title>{{ content.author }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text">{{ content.desc }}</p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
